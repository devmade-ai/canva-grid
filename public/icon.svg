<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#818cf8"/>
    </linearGradient>
  </defs>

  <!-- Main rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="64" fill="url(#bg)"/>

  <!-- 2x3 grid of cells with gap -->
  <!-- Row 1 -->
  <rect x="80" y="80" width="168" height="104" rx="12" fill="white" opacity="0.9"/>
  <rect x="264" y="80" width="168" height="104" rx="12" fill="url(#accent)" opacity="0.5"/>

  <!-- Row 2 -->
  <rect x="80" y="200" width="168" height="104" rx="12" fill="url(#accent)" opacity="0.35"/>
  <rect x="264" y="200" width="168" height="104" rx="12" fill="white" opacity="0.9"/>

  <!-- Row 3 -->
  <rect x="80" y="320" width="168" height="104" rx="12" fill="white" opacity="0.6"/>
  <rect x="264" y="320" width="168" height="104" rx="12" fill="url(#accent)" opacity="0.25"/>

  <!-- Small image hint in top-left cell -->
  <circle cx="132" cy="116" r="12" fill="url(#accent)" opacity="0.7"/>
  <path d="M92 172 L124 140 L156 168 L172 152 L236 172 Z" fill="url(#accent)" opacity="0.5"/>

  <!-- Text line hints in middle-right cell -->
  <rect x="280" y="228" width="136" height="12" rx="3" fill="url(#bg)" opacity="0.4"/>
  <rect x="280" y="248" width="100" height="10" rx="3" fill="url(#bg)" opacity="0.25"/>
  <rect x="280" y="266" width="116" height="10" rx="3" fill="url(#bg)" opacity="0.25"/>
</svg>
